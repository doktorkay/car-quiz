<!DOCTYPE html>
<html>
<head>
    <title>Test CSV</title>
</head>
<body>
    <div id="output"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        async function testCSV() {
            try {
                console.log('Testing CSV load...');
                const response = await fetch('cars_database.csv');
                console.log('Response:', response);
                const text = await response.text();
                console.log('First 100 chars of CSV:', text.substring(0, 100));
                document.getElementById('output').textContent = 'CSV loaded successfully. Check console for details.';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('output').textContent = 'Error loading CSV: ' + error.message;
            }
        }
        testCSV();
    </script>
</body>
</html>
