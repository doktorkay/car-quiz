        .quiz-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .quiz-btn {
            padding: 20px;
            border: 2px solid #000000;
            background-color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: stretch;
            text-align: left;

        .car-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 1px solid #e0e0e0;
        }
        .car-specs {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 10px;
        }
        .car-spec-item {
            padding: 5px 0;
            font-size: 0.95em;
        }
        .car-spec-label {
            font-weight: bold;
        }
        .car-image {
            width: 100%;
            height: 200px;
            background-color: #f5f5f5;
            border-radius: 8px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        .car-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .quiz-btn:hover .car-image img {
            transform: scale(1.05);
        }
        #result {
            margin-top: 20px;
        }
        @media (max-width: 700px) {
            .quiz-options {
                grid-template-columns: 1fr;
            }
            .quiz-container {
                margin: 10px;
                padding: 15px;
            }
            .car-name {
                font-size: 1.2em;
            }
        }

        class CarQuiz {
            constructor(cars) {
                this.cars = [...cars].sort(() => 0.5 - Math.random());
                this.chosenCars = [];
                this.optionsArea = document.getElementById('options');
                this.questionArea = document.getElementById('quiz-question');
                this.resultArea = document.getElementById('result');
                this.startQuiz();
            }

            startQuiz() {
                this.currentOptions = this.cars.slice(0, 2);
                this.remainingCars = this.cars.slice(2);
                this.renderOptions();
            }

            parseCarDetails(details) {
                // Cerca di identificare la parte strutturata (chiave: valore)
                const parsedSpecs = [];
                const parts = details.split(/(?<=\d\ss)/);  // Split dopo i valori di accelerazione
                
                if (parts[0].includes(': ')) {
                    // Processiamo la prima parte che contiene le specifiche tecniche
                    const specs = parts[0].split(', ');
                    specs.forEach(spec => {
                        if (spec.includes(': ')) {
                            const [label, value] = spec.split(': ').map(s => s.trim());
                            parsedSpecs.push({ label, value });
                        }
                    });
                }
                
                // Aggiungi il resto come descrizione
                const description = parts.slice(1).join(' ').trim();
                if (description) {
                    parsedSpecs.push({ label: 'Dettagli', value: description.replace(/^,\s*/, '') });
                }
                
                return parsedSpecs;
            }

            renderOptions() {
                this.optionsArea.innerHTML = '';

                if (this.currentOptions.length === 0) {
                    this.showResult();
                    return;
                }

                this.currentOptions.forEach(car => {
                    const button = document.createElement('button');
                    button.classList.add('quiz-btn');
                    
                    // Aggiungi contenitore immagine
                    const imageContainer = document.createElement('div');
                    imageContainer.classList.add('car-image');
                    const image = document.createElement('img');
                    // Per ora usiamo un placeholder, poi potrai sostituirlo con l'URL reale dell'immagine
                    image.src = car.image;
                    image.alt = car.name;
                    imageContainer.appendChild(image);
                    
                    const nameElement = document.createElement('div');
                    nameElement.classList.add('car-name');
                    nameElement.textContent = car.name;

                    button.appendChild(imageContainer);  // Aggiungi l'immagine prima del nome
                    button.appendChild(nameElement);
                    
                    const specsContainer = document.createElement('div');
                    specsContainer.classList.add('car-specs');
                    
                    // Parsa e organizza i dettagli dell'auto
                    const specs = this.parseCarDetails(car.details);
                    specs.forEach(spec => {
                        const specElement = document.createElement('div');
                        specElement.classList.add('car-spec-item');
                        specElement.innerHTML = `<span class="car-spec-label">${spec.label}</span>: ${spec.value}`;
                        specsContainer.appendChild(specElement);
                    });
                    
                    button.appendChild(nameElement);
                    button.appendChild(specsContainer);
                    
                    button.addEventListener('click', () => this.selectCar(car));
                    this.optionsArea.appendChild(button);
                });

                this.questionArea.textContent = 'Choose your fighter!';
            }

            selectCar(selectedCar) {
                this.chosenCars.push(selectedCar);
                const remainingAvailableCars = this.remainingCars.filter(car => 
                    car !== selectedCar && !this.chosenCars.includes(car)
                );

                if (remainingAvailableCars.length > 0) {
                    const nextCar = remainingAvailableCars[0];
                    this.currentOptions = [selectedCar, nextCar];
                    this.remainingCars = remainingAvailableCars.slice(1);
                    this.renderOptions();
                } else {
                    this.currentOptions = [];
                    this.renderOptions();
                }
            }

            showResult() {
                this.optionsArea.innerHTML = '';
                this.questionArea.textContent = 'Quiz Completato!';
                
                const resultText = document.createElement('p');
                resultText.innerHTML = `
                    Hai completato il quiz scegliendo ${this.chosenCars.length} auto.<br><br>
                    <strong>Auto Preferite:</strong>
                `;
                this.resultArea.appendChild(resultText);

                const resultList = document.createElement('ul');
                resultList.style.listStyle = 'none';
                resultList.style.padding = '0';
                
                this.chosenCars.forEach(car => {
                    const listItem = document.createElement('li');
                    listItem.style.marginBottom = '15px';
                    listItem.style.padding = '10px';
                    listItem.style.border = '1px solid #e0e0e0';
                    listItem.style.borderRadius = '5px';
                    
                    const specs = this.parseCarDetails(car.details);
                    const specsHtml = specs.map(spec => 
                        `<div><strong>${spec.label}</strong>: ${spec.value}</div>`
                    ).join('');
                    
                    listItem.innerHTML = `
                        <div style="font-size: 1.2em; margin-bottom: 8px;">${car.name}</div>
                        <div style="color: #666;">${specsHtml}</div>
                    `;
                    resultList.appendChild(listItem);
                });
                this.resultArea.appendChild(resultList);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new CarQuiz(ICONIC_CARS);
        });
    </script>
